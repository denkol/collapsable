<p>To run move to project folder and type in your terminal:
<code>npm i; npm run start</code></p>

<p>To compile styles you need to use own builder (I use CodeKit app). All that you need to do is compile <code>stylesheets/main.scss</code> and place output file into same directory (<code>stylesheets/main.css</code>).</p>
